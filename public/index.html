<!DOCTYPE html>
<html lang="en" ng-app="punaday">
<head>
    <meta charset="UTF-8">

    <!--ANDROID-->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/android-icon-192x192.png">

    <!--IOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#886aea">
    <meta name="apple-mobile-web-app-title" content="Pieman">
    <link rel="apple-touch-icon" href="img/apple-icon-180x180.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-icon-precomposed.png">

    <!--WINDOWS-->
    <meta name="msapplication-TileImage" content="img/ms-icon-150x150">
    <meta name="msapplication-TileColor" content="white">

    <link rel="manifest" href="manifest.json">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

    <title>Pun A Day</title>
</head>
<body ng-controller="mainController">
    <div class="p+">
        <div class="card" ng-cloak>
            <div class="p+">
                <strong class="fs-display-3 display-block">{{date}}</strong>

                <div class="paragraph fs-display-1 display-block+">
                    <p>
                        {{pun.$value}}
                    </p>
                </div>
            </div>
            <div class="card__actions">
                <lx-switch ng-model="notifications" class="mt+">
                    <!--<lx-switch-label>Enable Notifications</lx-switch-label>-->
                    <lx-switch-help>Coming Soon, Receive notifications for new puns!</lx-switch-help>
                </lx-switch>
            </div>
        </div>

    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/velocity/velocity.js"></script>
    <script src="bower_components/moment/min/moment-with-locales.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/lumx/dist/lumx.js"></script>
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/angular-socialshare/dist/angular-socialshare.min.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
